<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/icons8-pokeball-48.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <div class="consola-pokedex">
        <form action="" onsubmit="searchPokemon(event)">
            <input class="input-poke" type="text" name="pokemon" autocomplete="off">
            <button class="boton-buscar" type="submit">Buscar Pokem√≥n</button>
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img src="poke-shadow.png" alt="" class="poke-img">
            </div>
            <div data-poke-id ></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>

        </div>
</div>
</body>
</html>
